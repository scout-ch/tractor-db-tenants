on:
  push:
    branches:
      - main

name: Plan and Apply

jobs:
  plan:
    name: "Prepare Plan"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tofu
    permissions:
      contents: read
      pull-requests: write
    concurrency: tf-statelock
    env:
      PGPASSWORD: ${{ secrets.PGPASSWORD }}
      BW_CLIENTID: ${{ secrets.BW_CLIENTID }}
      BW_CLIENTSECRET: ${{ secrets.BW_CLIENTSECRET }}
      BW_PASSWORD: ${{ secrets.BW_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Plan
        id: plan
        uses: ./.github/actions/common-plan
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Annotate Run
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: ${{ steps.plan.outputs.plan }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // 1. Retrieve existing bot comments for the PR
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('OpenTofu Initialization')
            })

            // 2. Prepare format of the comment
            const output = `#### OpenTofu Initialization ‚öôÔ∏è\`${{ steps.plan.outputs.init_outcome }}\`
            #### OpenTofu Validation ü§ñ\`${{ steps.plan.outputs.validate_outcome }}\`
            <details><summary>Validation Output</summary>

            \`\`\`\n
            ${{ steps.plan.outputs.validate }}
            \`\`\`

            </details>

            #### OpenTofu Plan üìñ\`${{ steps.plan.outputs.plan_outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`tofu\`, Workflow: \`${{ github.workflow }}\`*`;

            // 3. Write to step summary
            const fs = require('fs');
            fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, output);

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tofu/tfplan
  apply:
    name: "Apply Plan"
    runs-on: ubuntu-latest
    needs: plan
    environment: db-shared
    concurrency: tf-statelock
    defaults:
      run:
        working-directory: tofu
    env:
        PGPASSWORD: ${{ secrets.PGPASSWORD }}
        BW_CLIENTID: ${{ secrets.BW_CLIENTID }}
        BW_CLIENTSECRET: ${{ secrets.BW_CLIENTSECRET }}
        BW_PASSWORD: ${{ secrets.BW_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Common Setup
        uses: ./.github/actions/common-setup

      - name: OpenTofu Init
        id: init
        run: tofu init

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: tofu

      - name: OpenTofu Apply
        id: apply
        run: tofu apply -auto-approve tfplan
